<!DOCTYPE html>
<!-- 
Real-Time Chat Application 
Features:
- WebSocket based chat
- Customizable username
- Message history
- Seen indicators
- Mobile responsive
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container {
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #e5e7eb;
        }
        .message-container::-webkit-scrollbar {
            width: 6px;
        }
        .message-container::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 3px;
        }
        .sent-message {
            animation: slideInRight 0.3s ease-out;
        }
        .received-message {
            animation: slideInLeft 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        #history-container .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Name Selection Modal -->
    <div id="name-modal" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Enter Your Name</h2>
            <input 
                id="name-input"
                type="text" 
                placeholder="Your name" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <button 
                id="confirm-name" 
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Join Chat
            </button>
        </div>
    </div>
    <div class="max-w-4xl mx-auto w-full h-full flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 shadow-md">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">WebSocket Chat</h1>
                <div class="flex items-center space-x-4">
                    <button id="history-toggle" class="hidden md:block text-sm bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded">
                        Toggle History
                    </button>
                    <div id="connection-status" class="flex items-center">
                    <span class="h-3 w-3 rounded-full bg-gray-300 mr-2"></span>
                    <span class="text-sm">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main chat area -->
        <div class="flex-1 overflow-hidden flex flex-col bg-white border-l border-r border-gray-200">
            <!-- Messages container -->
            <div id="message-container" class="flex-1 overflow-y-auto p-4 message-container space-y-4">
                <div class="text-center text-gray-500 text-sm py-2">
                    Connecting to chat server...
                </div>
            </div>

            <!-- Input area -->
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input 
                        id="message-input" 
                        type="text" 
                        placeholder="Type your message..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        disabled
                    >
                    <button 
                        id="send-button" 
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                        disabled
                    >
                        Send
                    </button>
                </div>
                <div class="mt-2 flex justify-between items-center text-sm text-gray-500">
                    <div id="typing-indicator"></div>
                    <span id="message-counter" class="text-xs bg-gray-200 px-2 py-1 rounded">0 messages</span>
                </div>
            </div>
        </div>

        <!-- Sidebar toggle (mobile) -->
        <button id="sidebar-toggle" class="md:hidden fixed bottom-4 right-4 bg-indigo-600 text-white p-3 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- 
        Sidebar - Message History Panel 
        - Displays all past messages grouped by date
        - Fully scrollable with auto-updates
        - Toggleable via button or mobile menu
        -->
        <div id="sidebar" class="fixed inset-y-0 right-0 w-64 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 ease-in-out z-10">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Chat History</h2>
                <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="history-container" class="overflow-y-auto overflow-x-hidden h-[calc(100%-60px)] p-2 w-full"></div>
        </div>
    </div>

    <script>
        // Main application initialization
        document.addEventListener('DOMContentLoaded', function() {
            /* 
            DOM Element References:
            - message-input: Input field for new messages
            - send-button: Button to send messages
            - message-container: Container displaying chat messages
            - connection-status: Shows connection state indicator
            */
            const messageInput = document.getElementById('message-input');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messageContainer = document.getElementById('message-container');
            const connectionStatus = document.getElementById('connection-status');
            const messageCounter = document.getElementById('message-counter');
            const typingIndicator = document.getElementById('typing-indicator');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const closeSidebar = document.getElementById('close-sidebar');
            const historyContainer = document.getElementById('history-container');

            // Chat variables
            let socket;
            let userName = '';
            let messageHistory = [];
            let isTyping = false;
            let typingTimeout;

            // Name selection
            const nameModal = document.getElementById('name-modal');
            const nameInput = document.getElementById('name-input');
            document.getElementById('confirm-name').addEventListener('click', function() {
                userName = nameInput.value.trim() || `User-${Math.floor(Math.random() * 1000)}`;
                nameModal.style.display = 'none';
                initChat();
            });
            nameModal.style.display = 'flex';
            
            // Add scroll listener for message visibility
            messageContainer.addEventListener('scroll', checkMessageVisibility);

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                updateTypingStatus(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => updateTypingStatus(false), 1000);
            });

            sidebarToggle.addEventListener('click', toggleSidebar);
            closeSidebar.addEventListener('click', toggleSidebar);
            document.getElementById('history-toggle')?.addEventListener('click', toggleSidebar);

            // Check if message is visible/seen
            function checkMessageVisibility() {
                const messages = document.querySelectorAll('.flex.justify-end');
                messages.forEach(msg => {
                    const rect = msg.getBoundingClientRect();
                    const isVisible = (
                        rect.top >= 0 &&
                        rect.left >= 0 &&
                        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                    );
                    
                    if (isVisible) {
                        const indicator = msg.querySelector('.seen-indicator');
                        indicator.style.opacity = '1';
                    }
                });
            }

            /**
             * Initializes WebSocket connection
             * - Connects to demo echo server
             * - Sets up event listeners for:
             *   - Connection open/close/error
             *   - Incoming messages
             */
            function initChat() {
                // Note: Using demo echo server - replace with your actual WebSocket URL
                socket = new WebSocket('wss://echo.websocket.org');
                
                socket.addEventListener('open', function() {
                    updateConnectionStatus('Online', 'bg-green-500');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    addSystemMessage('Connected to chat server');
                });
                
                socket.addEventListener('close', function() {
                    updateConnectionStatus('Disconnected', 'bg-red-500');
                    addSystemMessage('Disconnected from chat server');
                    setTimeout(initChat, 5000); // Try to reconnect after 5 seconds
                });
                
                socket.addEventListener('error', function() {
                    updateConnectionStatus('Error', 'bg-yellow-500');
                });
                
                socket.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'message') {
                            addMessage(data.content, data.sender, 'received');
                        } else if (data.type === 'typing') {
                            showTypingIndicator(data.sender, data.isTyping);
                        }
                    } catch (e) {
                        // For echo.websocket.org which just echoes back messages
                        addMessage(event.data, 'Server', 'received');
                    }
                });
            }

            /**
             * Sends a chat message
             * - Validates message isn't empty
             * - Updates UI
             * - Sends via WebSocket
             * - Clears input field
             * - Updates message history
             */
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message || !socket || socket.readyState !== WebSocket.OPEN || !userName) return;
                
                // Add message to UI
                addMessage(message, userName, 'sent');
                
                // Send message via WebSocket
                socket.send(JSON.stringify({
                    type: 'message',
                    content: message,
                    sender: userName,
                    timestamp: new Date().toISOString()
                }));
                
                // Clear input
                messageInput.value = '';
                updateTypingStatus(false);
                
                // Save to history
                saveToHistory(message, userName, 'sent');
                
                // Update counter
                updateMessageCounter();
            }

            // Add message to chat UI
            function addMessage(text, sender, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'}`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-xs md:max-w-md rounded-lg px-4 py-2 ${type === 'sent' ? 'bg-indigo-600 text-white sent-message' : 'bg-gray-200 text-gray-800 received-message'}`;
                
                const senderSpan = document.createElement('span');
                senderSpan.className = 'block text-xs font-semibold mb-1';
                senderSpan.textContent = sender;
                
                const textSpan = document.createElement('span');
                textSpan.className = 'block';
                textSpan.textContent = text;
                
                const metaContainer = document.createElement('div');
                metaContainer.className = 'flex justify-end items-center mt-1 space-x-2';
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'text-xs opacity-70';
                timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const seenIndicator = document.createElement('span');
                seenIndicator.className = 'seen-indicator text-xs';
                seenIndicator.textContent = '✓';
                seenIndicator.style.color = '#a9a9a9';
                seenIndicator.style.opacity = '0';
                
                messageBubble.appendChild(senderSpan);
                messageBubble.appendChild(textSpan);
                metaContainer.appendChild(timeSpan);
                metaContainer.appendChild(seenIndicator);
                messageBubble.appendChild(metaContainer);
                messageDiv.appendChild(messageBubble);
                
                // Clear initial connecting message
                if (messageContainer.firstChild && messageContainer.firstChild.textContent.includes('Connecting')) {
                    messageContainer.removeChild(messageContainer.firstChild);
                }
                
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
                checkMessageVisibility();
            }

            // Add system message
            function addSystemMessage(text) {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'text-center text-gray-500 text-sm py-2';
                systemMessage.textContent = text;
                
                // Clear initial connecting message
                if (messageContainer.firstChild && messageContainer.firstChild.textContent.includes('Connecting')) {
                    messageContainer.removeChild(messageContainer.firstChild);
                }
                
                messageContainer.appendChild(systemMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            // Update connection status
            function updateConnectionStatus(text, colorClass) {
                const statusCircle = connectionStatus.querySelector('.h-3.w-3');
                const statusText = connectionStatus.querySelector('span:last-child');
                
                statusCircle.className = `h-3 w-3 rounded-full mr-2 ${colorClass || 'bg-gray-300'}`;
                statusText.textContent = text;
            }

            // Update typing status
            function updateTypingStatus(typing) {
                if (isTyping === typing) return;
                isTyping = typing;
                
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'typing',
                        sender: userName,
                        isTyping: typing
                    }));
                }
            }

            // Show typing indicator
            function showTypingIndicator(sender, typing) {
                typingIndicator.textContent = typing ? `${sender} is typing...` : '';
            }

            // Save message to history
            function saveToHistory(text, sender, type) {
                messageHistory.push({
                    text,
                    sender,
                    type,
                    timestamp: new Date().toISOString()
                });
                
                // Update history panel
                updateHistoryPanel();
            }

            // Update history panel
            function updateHistoryPanel() {
                // Clear history container
                historyContainer.innerHTML = '';
                
                // Group messages by date
                const groupedMessages = {};
                messageHistory.forEach(msg => {
                    const date = new Date(msg.timestamp).toLocaleDateString();
                    if (!groupedMessages[date]) {
                        groupedMessages[date] = [];
                    }
                    groupedMessages[date].push(msg);
                });
                
                // Add messages to history panel
                for (const date in groupedMessages) {
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'text-sm text-gray-400 mb-2 mt-4 border-b border-gray-700 pb-1';
                    dateHeader.textContent = date;
                    historyContainer.appendChild(dateHeader);
                    
                    groupedMessages[date].forEach(msg => {
                        const msgElement = document.createElement('div');
                        msgElement.className = `text-sm p-2 mb-1 rounded w-full ${msg.type === 'sent' ? 'bg-indigo-900 bg-opacity-40' : 'bg-gray-700 bg-opacity-40'}`;
                        
                        const senderSpan = document.createElement('span');
                        senderSpan.className = 'font-semibold';
                        senderSpan.textContent = msg.sender;
                        
                        const textSpan = document.createElement('div');
                        textSpan.className = 'block text-gray-300 message-content whitespace-pre-wrap';
                        textSpan.textContent = msg.text;
                        
                        const timeSpan = document.createElement('span');
                        timeSpan.className = 'text-xs text-gray-400';
                        timeSpan.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        msgElement.appendChild(senderSpan);
                        msgElement.appendChild(textSpan);
                        msgElement.appendChild(timeSpan);
                        historyContainer.appendChild(msgElement);
                    });
                }
            }

            // Update message counter
            function updateMessageCounter() {
                messageCounter.textContent = `${messageHistory.length} messages`;
            }

            // Toggle sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('translate-x-full');
            }
        });
    </script>
</body>
</html>
